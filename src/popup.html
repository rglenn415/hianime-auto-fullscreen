<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #333;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .toggle-container label:first-child {
      font-size: 13px;
    }
    .separator {
      border-top: 1px solid #ddd;
      margin: 15px 0;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <h3>HiAnime Auto Fullscreen</h3>

  <div class="toggle-container">
    <label>Manual Episodes</label>
    <label class="switch">
      <input type="checkbox" id="manualEpisodeToggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="toggle-container">
    <label>Autoplay Episodes</label>
    <label class="switch">
      <input type="checkbox" id="autoplayEpisodeToggle">
      <span class="slider"></span>
    </label>
  </div>

  <script src="popup.js"></script>
</body>
</html>
